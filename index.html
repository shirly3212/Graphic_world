<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fantasy Portfolio</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      let renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      let light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      // קרקע
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x228822 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // דמות
      let character;
      const loader = new GLTFLoader();
      loader.load('your-character.glb', (gltf) => {
        character = gltf.scene;
        character.scale.set(1.5, 1.5, 1.5);
        scene.add(character);
      });

      camera.position.set(0, 2, 5);

      // תנועה עם חצים
      const keys = {};
      document.addEventListener('keydown', (e) => { keys[e.code] = true; });
      document.addEventListener('keyup', (e) => { keys[e.code] = false; });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();

        if (character) {
          if (keys['ArrowUp']) character.position.z -= 0.05;
          if (keys['ArrowDown']) character.position.z += 0.05;
          if (keys['ArrowLeft']) character.rotation.y += 0.03;
          if (keys['ArrowRight']) character.rotation.y -= 0.03;
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
